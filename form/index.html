<!DOCTYPE html>
<html lang="">
  <head>
    <title>ATAH Intimacy with God</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    <title></title>
  </head>
  <body>
    <header>
      <nav style="position: fixed; top: 0; left: 0; width: 100%; background: rgba(255, 255, 255, 0);  
display: flex; align-items: center; justify-content: space-between; padding: 35px 40px; z-index: 1000;">
	<div style="font-weight: bold; font-size: 1.2em; color: #000000;">YourLogo</div>
	<ul style="list-style: none; display: flex; gap: 30px; margin: 0; padding: 0;">
	  <li><a href="#home" style="color: #000000; text-decoration: none; font-weight: 500;">Home</a></li>
	  <li><a href="#about" style="color: #000000; text-decoration: none; font-weight: 500;">About</a></li>
	</ul>
  </nav>
    </header>
    <main style="margin-top: 120px; margin-left: 40px; margin-right: 40px; margin-bottom: 80px;">
      <!-- Form -->
      <section style="margin: 40px;">
        <header>
          <h3>Form</h3>
        </header>
        <div class="content">

          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="" />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="" />
              </div>
              <div class="field">
                <label for="department">Department</label>
                <select name="department" id="department">
                  <option value="">- Category -</option>
                  <option value="1">Manufacturing</option>
                  <option value="2">Shipping</option>
                  <option value="3">Administration</option>
                  <option value="4">Human Resources</option>
                </select>
              </div>
              <div class="field third">
                <input type="radio" id="priority-low" name="priority" checked />
                <label for="priority-low">Low Priority</label>
              </div>
              <div class="field third">
                <input type="radio" id="priority-normal" name="priority" />
                <label for="priority-normal">Normal Priority</label>
              </div>
              <div class="field third">
                <input type="radio" id="priority-high" name="priority" />
                <label for="priority-high">High Priority</label>
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6"></textarea>
              </div>
              <div class="field half">
                <input type="checkbox" id="copy" name="copy" />
                <label for="copy">Email me a copy of this message</label>
              </div>
              <div class="field half">
                <input type="checkbox" id="human" name="human" checked />
                <label for="human">I am a human and not a robot</label>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
            </ul>
          </form>

        </div>
      </section>
    </main>
    <footer>
      	<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
								<li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<p>&copy; <strong>ATAH</strong> <i>intimacy with God</i><a href="#"></a>.</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.scrollex.min.js"></script>
			<script src="../assets/js/jquery.scrolly.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>


    </footer>
  </body>
</html>
